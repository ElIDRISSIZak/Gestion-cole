<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div  ng-controller="inscription">
	<div class="col-md-12 col-sm-12 col-xs-12 spacer">
	<div class="panel panel-info " >
		<div class="panel-heading">Inscription</div>
	
	<div class="panel-body">
	
	    <form class="form-horizontal" name="registerForm">
	    
	          <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.sexeUtilisateur.$invalid, 'has-success': registerForm.sexeUtilisateur.$valid}">
	            <label class=" col-sm-3 control-label" for="sexeUtilisateur">Civilité:</label>
	            <div class="col-sm-6">
	              <input id="sexeUtilisateur" type="radio"  ng-model="etudiant.sexe"   value="Monsieur" required name="sexeUtilisateur" />Monsieur
	              <input id="sexeUtilisateur" type="radio"  ng-model="etudiant.sexe"  value="Madame"  required name="sexeUtilisateur"/>Madame
	            </div>
	         </div>
	         
	         <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.nomUtilisateur.$invalid, 'has-success': registerForm.nomUtilisateur.$valid}">
	            <label class="col-sm-3 control-label" for="nomUtilisateur">Nom</label>
	            <div class="col-sm-6">
	                <input id="nomUtilisateur" type="text" class="form-control" required name="nomUtilisateur" ng-model="etudiant.firstName" />
	            </div>
	        </div>
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.prenomUtilisateur.$invalid, 'has-success': registerForm.prenomUtilisateur.$valid}">
	            <label class="col-sm-3 control-label" for="prenomUtilisateur">Prénom</label>
	            <div class="col-sm-6">
	                <input id="prenomUtilisateur" type="text" class="form-control" required name="prenomUtilisateur" ng-model="etudiant.lastName" />
	            </div>
	        </div>
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.cinUtilisateur.$invalid, 'has-success': registerForm.cinUtilisateur.$valid}">
	            <label class="col-sm-3 control-label" for="cinUtilisateur">CIN</label>
	            <div class="col-sm-6">
	                <input id="cinUtilisateur" type="text" class="form-control" required name="cinUtilisateur" ng-model="etudiant.cin" />
	            </div>
	        </div>
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.dateNaissance.$invalid, 'has-success': registerForm.dateNaissance.$valid}">
	            <label class="col-sm-3 control-label" for="dateNaissance">Date de naissance</label>
	            <div class="col-sm-6">
	                <input id="dateNaissance" type="text" class="form-control" required name="dateNaissance"  ng-model="etudiant.dateNaissance" /><!-- ng-model="etudiant.dateNaissance" -->
	            </div>
	        </div>
	    <!--  xcwcw   {{etudiant.dateNaissance}} -->
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.villeNaissance.$invalid, 'has-success': registerForm.villeNaissance.$valid}">
	            <label class="col-sm-3 control-label" for="villeNaissance">Ville de naissance</label>
	            <div class="col-sm-6">
	                <input id="villeNaissance" type="text" class="form-control" required name="villeNaissance" ng-model="etudiant.villeNaissance" />
	            </div>
	        </div>
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.paysNaissance.$invalid, 'has-success': registerForm.paysNaissance.$valid}">
	            <label class="col-sm-3 control-label" for="paysNaissance">Pays de naissance</label>
	            <div class="col-sm-6">
	                <input id="paysNaissance" type="text" class="form-control" required name="paysNaissance" ng-model="etudiant.paysNaissance" />
	            </div>
	        </div>
	
	       <!--  <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.villeNaissance.$invalid, 'has-success': registerForm.villeNaissance.$valid}">
	            <label class="col-sm-3 control-label" for="villeNaissance">Ville de naissance</label>
	            <div class="col-sm-6">
	                <input id="villeNaissance" type="text" class="form-control" required name="villeNaissance" ng-model="etudiant.villeNaissance" />
	            </div>
	        </div> -->
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.telUtilisateur.$invalid, 'has-success': registerForm.telUtilisateur.$valid}">
	            <label class="col-sm-3 control-label" for="telUtilisateur">Tel : </label>
	            <div class="col-sm-6">
	                <input id="telUtilisateur" type="text" class="form-control" required name="telUtilisateur" ng-model="etudiant.telUtilisateur" />
	            </div>
	        </div>
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.professionUtilisateur.$invalid, 'has-success': registerForm.professionUtilisateur.$valid}">
	            <label class="col-sm-3 control-label" for="professionUtilisateur">Profession</label>
	            <div class="col-sm-6">
	                <input id="professionUtilisateur" type="text" class="form-control" required name="professionUtilisateur" ng-model="etudiant.professionUtilisateur" />
	            </div>
	        </div>
	                
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.emailUtilisateur.$invalid, 'has-success': registerForm.emailUtilisateur.$valid}">
	            <label class="col-sm-3 control-label" for="emailUtilisateur">Email</label>
	            <div class="col-sm-6">
	            <input id="emailUtilisateur" type="email" class="form-control" required name="emailUtilisateur" ng-model="etudiant.email" />
	            </div>
	        </div>
	        
	        <!-- <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.login.$invalid, 'has-success': registerForm.login.$valid}">
	            <label class="col-sm-3 control-label" for="login">Login</label>
	            <div class="col-sm-6">
	                <input id="login" type="text" class="form-control" required name="login" ng-model="etudiant.email" />
	            </div>
	        </div> -->
	        
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
	            <label class="col-sm-3 control-label" for="password">Password</label>
	            <div class="col-sm-6">
	                <input id="password" type="password" class="form-control" required ng-minlength="6" name="password" ng-model="etudiant.password" />
	             
	            <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
	                Password too short
	            </span></div>
	        </div>
	        
	        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
	            <label class="col-sm-3 control-label" for="ConfirmPassword">Confirm Password</label>
	            <div class="col-sm-6">
	                <input id="ConfirmPassword" type="password" class="form-control" required equals-to="registerForm.password" name="ConfirmPassword" ng-model="confirmPassword" />
	            
	                <span class="text-danger col-sm-offset-3" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
	                  Passwords are differents
	                </span>
	             </div>
	        </div>
	        
	        
	       <!--  <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.TypeUser.$invalid, 'has-success': registerForm.TypeUser.$valid}">
	            <label class=" col-sm-3 control-label" for="TypeUser">Type Membre:</label>
	            <div class="col-sm-6">
	              <input id="TypeUser" type="radio"  ng-model="user.typeUser"   value="Candidat" required name="TypeUser" />Candidat
	              <input id="TypeUser" type="radio"  ng-model="user.typeUser"  value="Recruteur"  required name="TypeUser"/>Recruteur
	            </div>
	         </div> -->
	        
	        <div class="form-group">
	            <div class="col-sm-offset-3 col-sm-9">
	                <button type="submit" class="btn btn-default"  ng-disabled="registerForm.$invalid" ng-click="inscritMembre()" >
	                Inscription</button>
	            </div>
	        </div>
	        
	    </form>
	    
	    
		 <div ng-if="exception.message">
	    <span class="error">{{exception.message}}</span>
	    </div> 
	    </div>
	    </div>
    </div>
</div>
