<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	.my-group .form-control{
	    width:50%;
	}
</style>
	<div ng-controller="MessageController as ctrl" >
			<div class="row"><!-- forms div -->	
				<div>
				<h1>add message form :</h1>
				<form name="addUserForm">
				 <div class="form-group" ng-controller="EmailSuggestionController as EmailCtrl">
				 	<label>email :</label>
				 	<input type="text" name="email" ng-model="ctrl.message.email" class="form-control" type="email" list=emails>
				 	<datalist id=emails>
					  <option  ng-repeat="user in EmailCtrl.users" value="{{user.email}}">
					</datalist>
				 </div>
				<div class="form-group">
					<label  >Objet:</label> 
					<input type="text" name="firstName" ng-model="ctrl.message.objet" class="form-control" required>
				</div>
				<div class="form-group">
					<label>message :</label>
					<textarea name="lastName"  ng-model="ctrl.message.message" class="form-control" cols="73" rows="10" required>
					Saisir votre message</textarea>
				</div>
				 
				</form>
				
				<div class="form-group">
						<button ng-click="ctrl.addMessage()" class="btn btn-info"
						ng-disabled="addUserForm.firstName.$invalid||
						addUserForm.lastName.$invalid||addUserForm.email.$error.email
						">Send Message</button>
						<button class="btn btn-danger">Cancel</button>
					</div>
					
				</div>
			</div>
			
		<!-- the end of the controller div  -->
	</div>
	
</div>
