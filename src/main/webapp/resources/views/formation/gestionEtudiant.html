<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<div class="generic-container"
			ng-controller="EtudiantController as ctrl">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">ajouter un etudiant </span>
				</div>
				<br>
				<div class="formcontainer">
					<form name="myForm" class="form-horizontal">
						<input type="hidden" ng-model="ctrl.etudiant.id" />


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.etudiant.cin"
										id="cin" class="form-control input-sm" placeholder="cne" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.etudiant.cne" id="cne"
										class="form-control input-sm" placeholder="cne" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.etudiant.firstName"
										id="nom" class="form-control input-sm" placeholder="Nom" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.etudiant.lastName"
										id="prenom" class="form-control input-sm" placeholder="prenom" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="date" 	ng-model="ctrl.etudiant.dateNaissance" id="dateN"
										class="form-control input-sm"
										placeholder="date de Naissance / yyyy-MM-dd" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="email" ng-model="ctrl.etudiant.email"
										id="email" class="form-control input-sm" placeholder=" Email"
										required />

								</div>
							</div>
						</div>
						
						<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for=""></label>
							<div class="col-md-7">
								<input type="text" ng-model="ctrl.etudiant.password" id="password"
									class="form-control input-sm" placeholder="password"
									required />
								
							</div>
						</div>
					</div>
						
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.etudiant.adresseUtilisateur"
										id="adresse" class="form-control input-sm"
										placeholder="adresse" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<div class="col-md-2 control-lable"></div>
								<div class="col-md-7">
									<input type="button" ng-click="ctrl.update()" value="update"
										class="btn btn-primary btn-sm"> <input type="button"
										ng-click="ctrl.add()" value="add"
										class="btn btn-primary btn-sm">
									<button type="button" ng-click="ctrl.reset()"
										class="btn btn-warning btn-sm">Annuler</button>
								</div>
							</div>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span class="lead">List des etudiants </span>
				</div>
				<div class="tablecontainer">
					<table class="table table-hover">
						<thead>
							<tr>

								<th>CIN</th>
								<th>CNE</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th>Date de naissance</th>
								<th>Address</th>
								<th>Email</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="e in ctrl.etudiants">
								<td>{{e.cin}}</td>
								<td>{{e.cne}}</td>
								<td>{{e.firstName}}</td>
								<td>{{e.lastName}}</td>
								<td>{{e.dateNaissance}}</td>
								<td>{{e.adresseUtilisateur}}</td>
								<td>{{e.email}}</td>
								<td>
									<button type="button" ng-click="ctrl.edit(e.id)"
										class="btn btn-success custom-width">Edit</button>
									<button type="button" ng-click="ctrl.remove(e.id)"
										class="btn btn-danger custom-width">Remove</button>
									<button type="button" ng-click="ctrl.show(e.id)"
										class="btn btn-primary custom-width">consulter infos</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div>
			<div class="panel panel-default" ng-show="showMe">
				<div class="panel-heading">
					<span class="lead">details etudiant </span>
				</div>

				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">CIN</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.cin"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">CNE</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.cne"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.firstName"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Prenom</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.lastName"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Date de naissance</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.dateNaissance"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">email</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.email"></span>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">adresse</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<span ng-bind="ctrl.etudiantshow.adresseUtilisateur"></span>
							</p>
						</div>
					</div>

				</form>
			</div>
